<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/stylesheets/index.css">

    <title>Optical</title>
</head>

<body>
    <section class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand">
                <h3>Optical</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link active" href="/contact/">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/dashboard/">Dashboard</a></li>
                </ul>
            </div>
            <a href="https://github.com/Andy-Python-Programmer/optical" class="navbar-btn btn btn-sm lift ml-auto"
                style="background: rgb(255, 94, 0); color: white;">
                <i class="bi bi-github"></i>
                Github
            </a>
        </div>
    </section>
    <section class="p-3 intro">
        <center>
            <div class="col-12 col-md-7 col-lg-6 order-md-1">
                <h1 class="display-3 text-center text-md-left">
                    Welcome to <span style="color: rgb(255, 94, 0)">Optical</span><br>
                </h1>
                <p class="lead text-center text-md-left text-muted mb-6 mb-lg-8">
                    Optical is the preferred solar panel calculator.
                </p>
                <div style="display: inline;">
                    <div id="geocoder" style="display: inline-block;"></div>
                    <div style=" display: inline-block;">
                        <button class="btn btn-sm lift ml-auto" id="get-started"
                            style="background-color: rgb(255, 94, 0); color: white;">Get
                            Started</button>
                    </div>
                </div>
            </div>
        </center>
    </section>
    <section class="py-8 py-md-11 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-4">
                    <h1><i class="bi bi-hand-index"></i></h1>
                    <h3>
                        Easy to use.
                    </h3>
                    <p class="text-muted mb-6 mb-md-0">
                        Optical was designed with simplicity in mind
                    </p>
                </div>
                <div class="col-12 col-md-4 aos-init aos-animate" data-aos="fade-up" data-aos-delay="50">
                    <h1><i class="bi bi-file-earmark-bar-graph"></i></h1>
                    <h3>
                        Designed to be modern
                    </h3>
                    <p class="text-muted mb-6 mb-md-0">
                        Optical was designed to complement for modern ages.
                    </p>
                </div>
            </div>
            <br>
        </div>
    </section>
    <footer class="py-8 py-md-11 p-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <h3 class="footer-brand mb-2">Optical</h3>
                    <p class="text-gray-700 mb-2">Optical is awesome!</p>
                    <ul class="list-unstyled list-inline list-social mb-6 mb-md-0">
                        <li class="list-inline-item list-social-item mr-3">
                            <a href="#" class="text-decoration-none"><i class="bi bi-github"></i></a>
                        </li>
                        <li class="list-inline-item list-social-item mr-3">
                            <a href="#" class="text-decoration-none"><i class="bi bi-discord"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script src="/static/javascript/index.js"></script>
</body>

</html>
