<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/static/stylesheets/cost.css">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

    <title>Optical - Cost</title>
</head>

<body>
    <section id="calc">
        <div id="map"></div>
        <div class="calculation-box">
            <p>Draw around your roof area so we can help determine the shape and size available to you.</p>
            <div id="calculated-area"></div>
            <br>
            <button class="button hide" id="calc-next">
                <p>Next</p>
            </button>
        </div>
    </section>

    <section id="calc-res" class="hide">
        <h1>You can fit around:</h1>
        <h3 id="panels-count"></h3>
    </section>

    <script src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.1/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.1/mapbox-gl-draw.css"
        type="text/css">

    <script src="/static/javascript/cost.js"></script>
</body>

</html>
