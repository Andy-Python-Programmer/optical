<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/static/stylesheets/result.css">
    <link rel="stylesheet" href="/static/stylesheets/common.css">

    <title>Optical - Results</title>
</head>

<body>
    <section class="intro" id="intro-section">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand">
                    <h5 style="color: white;">Optical</h5>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-toggle="collapse"
                    data-bs-target="#navbar-content">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/contact/">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/dashboard/">Dashboard</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="p-4 container d-flex">
            <div class="card loading justify-content-center align-self-center destroy-all">
                <div class="card-body" style="color: black" id="res-card">
                    <p class="text-muted" id="calc-total"></p>
                    <hr>
                </div>
            </div>
        </section>
    </section>

    <section class="p-4">
        <h1 class="header-yellow"><span>Power</span></h1>

        <p class="text-muted">Select solar panel output watts:</p>
        <select class="form-select" id="power_w_selector">
            <option value="320w" selected>320W</option>
            <option value="325w">325W</option>
            <option value="330w">330W</option>
            <option value="335w">335W</option>
            <option value="340w">340W</option>
            <option value="345w">345W</option>
            <option value="350w">350W</option>
            <option value="355w">355W</option>
            <option value="360w">360W</option>
            <option value="365w">365W</option>
        </select>
    </section>

    <button id="top-button"><i class="fa fa-angle-up"></i></button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="/static/javascript/result.js"></script>
</body>

</html>
